<div class="card-container">
    <div class="card">
      <div class="card-front">
        <img [src]="imageSrc" [alt]="title">
        <div class="card-content">
          <h2 class="card-title">{{ title }}</h2>
          <p class="card-description">{{ description }}</p>
        </div>
      </div>
      <div class="card-back">
        <p>{{ loadingMessage }}</p>
      </div>
    </div>
  </div>
