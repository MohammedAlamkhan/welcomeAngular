<div class="carousel-container" #carousel>
  <div class="carousel">
    <app-card
      *ngFor="let card of cards"
      (click)="navigate(card.route, $event)"
      [imageSrc]="card.imageSrc"
      [title]="card.title"
      [description]="card.description"
      [loadingMessage]="card.loadingMessage">
    </app-card>
  </div>
</div>
